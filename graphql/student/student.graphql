query Students {
  students {
    id
    studentIdentifier
    studentJson
  }
}

mutation newOrganization{
 newOrganization(data: {name: "Axacme"} ) {
   id
   name
  }  
} 

mutation CreateNewStudent($values: StudentInputInput!) {
  newStudent(values: $values) {
    id
    studentIdentifier
    studentJson
  }
}

query getOneStudent($id: BigInteger) {
  student(id: $id) {
    id
    studentIdentifier
    studentJson
  }
}
 

 